<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRB Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Backend adresi -->
  <meta name="backend-url" content="https://artezbaba-backend-production-6eff.up.railway.app">

  <style>
    body {
      background-image: url('background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .sidebar{height:100%;width:0;position:fixed;top:0;left:0;background:#111;overflow-x:hidden;transition:.3s;padding-top:60px;z-index:1000}
    .sidebar a{padding:10px 20px;text-decoration:none;font-size:18px;color:#fff;display:block;transition:.3s;cursor:pointer}
    .sidebar a:hover{background:#333}
    .closebtn{position:absolute;top:10px;right:25px;font-size:30px;cursor:pointer}
    .modal{display:none;position:fixed;z-index:2000;left:0;top:0;width:100%;height:100%;overflow:auto;background:rgba(0,0,0,.5)}
    .modal-content{background:#f5f5f5;margin:15% auto;padding:20px;border:1px solid #888;width:80%;max-width:400px;text-align:center;border-radius:8px}
    .close-modal{color:#555;float:right;font-size:28px;font-weight:bold;cursor:pointer}
    .close-modal:hover,.close-modal:focus{color:#000;text-decoration:none}
    .instagram-icon{width:24px;height:24px;vertical-align:middle;margin-right:8px;fill:#555}
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 relative">

  <!-- Navbar -->
  <div class="absolute top-4 left-4 text-gray-100 text-3xl cursor-pointer z-50" onclick="openNav()">☰</div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a onclick="openModal()">Hakkımızda</a>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 class="text-2xl font-bold mb-2" style="color: #111;">Hakkımızda</h2>
      <p class="text-gray-700">MRB Video Downloader, X (Twitter) videolarını kolayca indirmenizi sağlar.</p>
      <div class="flex items-center justify-center mt-4">
        <svg class="instagram-icon" viewBox="0 0 24 24">
          <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5a4.25 4.25 0 0 0 4.25-4.25v-8.5A4.25 4.25 0 0 0 16.25 3.5h-8.5zm8.75 2a.75.75 0 0 1 .75.75v1a.75.75 0 0 1-1.5 0v-1a.75.75 0 0 1 .75-.75zm-4 2.25a5 5 0 1 1 0 10 5 5 0 0 1 0-10zm0 1.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
        </svg>
        <span class="text-gray-800 text-lg font-semibold">mraufbayramm</span>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <h1 class="text-2xl md:text-3xl font-bold mb-4 text-black drop-shadow">MRB Video Downloader</h1>

  <div class="w-full max-w-md space-y-3">
    <input id="linkInput" type="text" placeholder="X (Twitter) video linkini yapıştırın" class="border p-2 rounded w-full"/>
    <button id="downloadBtn" class="bg-blue-600 text-white px-6 py-2 rounded w-full disabled:opacity-60">İndir</button>
    <p id="msg" class="text-sm text-gray-100 drop-shadow"></p>
  </div>

  <script>
    // Sidebar & Modal
    function openNav(){document.getElementById("mySidebar").style.width="250px";}
    function closeNav(){document.getElementById("mySidebar").style.width="0";}
    function openModal(){document.getElementById("myModal").style.display="block";}
    function closeModal(){document.getElementById("myModal").style.display="none";}
    window.onclick=function(e){var m=document.getElementById("myModal"); if(e.target==m){m.style.display="none";}}

    // Backend URL meta'dan gelsin
    const backendURL = document.querySelector('meta[name="backend-url"]').content.replace(/\/+$/, '');
    const btn = document.getElementById('downloadBtn');
    const input = document.getElementById('linkInput');
    const msg = document.getElementById('msg');

    function setBusy(isBusy, text=""){ btn.disabled = isBusy; msg.textContent = text; }

    function getFilenameFromDisposition(disposition){
      if(!disposition) return null;
      const matchBasic = /filename="([^"]+)"/i.exec(disposition);
      if (matchBasic) return matchBasic[1];
      const matchStar = /filename\*=UTF-8''([^;]+)/i.exec(disposition);
      if (matchStar) return decodeURIComponent(matchStar[1]);
      return null;
    }

    btn.addEventListener('click', async () => {
      const link = input.value.trim();
      if (!link) { alert('Lütfen bir X/Twitter video linki girin.'); return; }

      setBusy(true, 'İndirme hazırlanıyor...');
      try {
        const res = await fetch(`${backendURL}/get_video`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: link }),
        });

        if (!res.ok) {
          let errText = 'İndirme başarısız. Şu an sadece X/Twitter linkleri destekleniyor olabilir.';
          try { const data = await res.json(); if (data && data.error) errText = data.error; } catch(_) {}
          alert(errText);
          setBusy(false);
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');

        const disp = res.headers.get('Content-Disposition');
        const fname = getFilenameFromDisposition(disp) || 'video.mp4';

        a.href = url; a.download = fname;
        document.body.appendChild(a); a.click(); document.body.removeChild(a);
        URL.revokeObjectURL(url);
        setBusy(false, 'İndirme tamamlandı.');
      } catch (err) {
        console.error(err);
        alert('Bir hata oluştu. Lütfen daha sonra tekrar deneyin.');
        setBusy(false);
      }
    });
  </script>
</body>
</html>
