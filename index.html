<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MRB Video Downloader</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Modern fontlar -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">

  <!-- Backend adresi -->
  <meta name="backend-url" content="https://artezbaba-backend-production-6eff.up.railway.app">

  <style>
    :root { --bg:#0b0f19; --bg-soft:#0f1526; }
    html, body { height: 100%; }
    body {
      font-family: "Plus Jakarta Sans", system-ui;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(56,189,248,0.10), transparent 40%),
        radial-gradient(900px 500px at 110% 10%, rgba(99,102,241,0.12), transparent 35%),
        linear-gradient(180deg, var(--bg), #060911);
      color: #e5e7eb;
    }
    .sidebar{height:100%;width:0;position:fixed;top:0;left:0;background:rgba(15,21,38,.95);backdrop-filter:blur(8px);overflow-x:hidden;transition:.3s;padding-top:72px;z-index:1000;border-right:1px solid rgba(148,163,184,.12)}
    .sidebar a{padding:12px 22px;text-decoration:none;font-size:16px;color:#cbd5e1;display:block;transition:.2s;cursor:pointer}
    .sidebar a:hover{background:rgba(148,163,184,.08);color:#e5e7eb}
    .closebtn{position:absolute;top:12px;right:22px;font-size:28px;cursor:pointer;color:#94a3b8}
    .modal{display:none;position:fixed;z-index:2000;inset:0;background:rgba(2,6,23,.6);backdrop-filter: blur(6px)}
    .modal-content{background: linear-gradient(180deg, rgba(15,21,38,.9), rgba(9,13,26,.9));margin: 10% auto; padding: 20px; border: 1px solid rgba(148,163,184,.15);width: 88%; max-width: 480px; text-align: center; border-radius: 16px; color:#cbd5e1}
    .close-modal{color:#94a3b8;float:right;font-size:26px;font-weight:700;cursor:pointer}
    .close-modal:hover{color:#e5e7eb}
    .instagram-icon{width:22px;height:22px;margin-right:8px;fill:#94a3b8}
  </style>
</head>
<body class="min-h-screen relative flex items-center justify-center px-4">

  <!-- Navbar -->
  <button class="absolute top-4 left-4 text-slate-300 text-3xl cursor-pointer z-50" onclick="openNav()">☰</button>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <a class="closebtn" onclick="closeNav()">×</a>
    <a onclick="openModal()">İletişim</a>
  </div>

  <!-- İçerik -->
  <main class="w-full max-w-xl">
    <h1 class="text-center mb-6">
      <span class="block text-4xl md:text-5xl font-bold bg-gradient-to-r from-sky-400 via-cyan-300 to-indigo-400 bg-clip-text text-transparent">
        MRB Video Downloader
      </span>
    </h1>

    <section class="rounded-2xl border border-slate-700/30 bg-[var(--bg-soft)]/80 backdrop-blur p-4 shadow-lg">
      <div class="space-y-3">
        <input id="linkInput" type="text"
          placeholder="X (Twitter) veya TikTok video linkini yapıştırın"
          class="w-full rounded-lg bg-slate-900/70 border border-slate-700/50 text-slate-200 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-400/60 px-3 py-2.5" />
        <button id="downloadBtn" class="w-full rounded-lg px-4 py-2.5 font-semibold bg-gradient-to-r from-sky-500 to-indigo-500 text-white hover:from-sky-400 hover:to-indigo-400 focus:outline-none focus:ring-2 focus:ring-sky-400/60">
          İndir
        </button>
        <p id="msg" class="text-xs text-slate-400"></p>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2 class="text-xl font-bold mb-2 text-slate-100">İletişim</h2>
      <p class="text-slate-300">MRB Video Downloader, X (Twitter) ve TikTok videolarını kolayca indirmenizi sağlar.</p>
    </div>
  </div>

  <script>
    // Sidebar & Modal
    function openNav(){document.getElementById("mySidebar").style.width="260px";}
    function closeNav(){document.getElementById("mySidebar").style.width="0";}
    function openModal(){document.getElementById("myModal").style.display="block";}
    function closeModal(){document.getElementById("myModal").style.display="none";}

    const backendURL = document.querySelector('meta[name="backend-url"]').content.replace(/\/+$/, '');
    const btn = document.getElementById('downloadBtn');
    const input = document.getElementById('linkInput');
    const msg = document.getElementById('msg');

    function setBusy(b,text=""){btn.disabled=b;msg.textContent=text;}

    function getFilenameFromDisposition(h){
      if(!h) return null;
      let m=/filename="([^"]+)"/i.exec(h); if(m) return m[1];
      m=/filename\*=UTF-8''([^;]+)/i.exec(h); if(m) return decodeURIComponent(m[1]);
      return null;
    }

    btn.addEventListener('click', async ()=>{
      const link=input.value.trim();
      if(!link){alert('Lütfen bir link girin.');return;}
      setBusy(true,'İndirme hazırlanıyor...');
      try{
        const res=await fetch(`${backendURL}/get_video`,{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({url:link})
        });
        if(!res.ok){
          let err="İndirme başarısız.";
          try{const d=await res.json();if(d.detail) err=d.detail;}catch{}
          alert(err);setBusy(false);return;
        }
        const blob=await res.blob();
        const url=URL.createObjectURL(blob);
        const a=document.createElement('a');
        const disp=res.headers.get('Content-Disposition');
        a.href=url;a.download=getFilenameFromDisposition(disp)||'video.mp4';
        document.body.appendChild(a);a.click();document.body.removeChild(a);
        URL.revokeObjectURL(url);
        setBusy(false,'İndirme tamamlandı.');
      }catch(e){console.error(e);alert('Bir hata oluştu.');setBusy(false);}
    });
  </script>
</body>
</html>
