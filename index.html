<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ArtezBaba Video Downloader</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('background.png'); /* Aynı klasördeki resim */
      background-size: cover;   /* Ekranı tam kaplar */
      background-repeat: no-repeat; /* Tekrar etmez */
      background-position: center;  /* Ortalar */
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-2xl font-bold mb-4 text-white drop-shadow">ArtezBaba Video Downloader</h1>
  <input id="linkInput" type="text" placeholder="Twitter(x) video linki yapıştırın!"
    class="border p-2 rounded w-80 mb-4" />
  <button id="downloadBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Download</button>

  <script>
    const btn = document.getElementById('downloadBtn');
    const input = document.getElementById('linkInput');

    btn.addEventListener('click', async () => {
      const link = input.value.trim();
      if (!link) {
        alert('Link yapistir!');
        return;
      }

      try {
        const res = await fetch('https://artezbaba-backend-production.up.railway.app/get_video', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: link })
        });

        if (!res.ok) {
          alert('Şu anlık yalnızca Twitter linkleri');
          return;
        }

        const blob = await res.blob();
        const blobUrl = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = blobUrl;
        a.download = 'video.mp4';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        URL.revokeObjectURL(blobUrl);
      } catch (error) {
        console.error(error);
        alert('Hata oluştu dost, bana bildir!');
      }
    });
  </script>
</body>
</html>
